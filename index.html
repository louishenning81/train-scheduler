<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Train Schedule</title>

  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Bootstrap CDN-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

</head>

<body>

  <div class="container">

    <br>

    <!-- Jumbotron Title -->
    <div class="jumbotron bg-dark text-white" >
      <h1 class="text-center">Amtrak</h1>
      <h3 class="text-center">"We keep the trains running on time (until we go bankrupt)"</h3>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <div class="card card-default">
          <div class="card-body">
            <h3>
              <strong>Current Train Schedule</strong></h3>
          </div>
        </div>
      </div>
    </div>

    <!-- Current Product -->
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Train Name</th>
            <th scope="col">Destination</th>
            <th scope="col">Frequency (min)</th>
            <th scope="col">Next Arrival</th>
            <th scope="col">Minutes Away</th>
          </tr>
        </thead>
        <tbody> 
         </tbody>
      </table>

    <!-- Make Your Bid -->
    <div class="row">
      <div class="col-lg-12">
        <div class="card card-default">
          <div class="card-header">
            <strong>Add Employee </strong>
          </div>
          <div class="card-body">
            <form>
              <div class="form-group row">
                <label for="bidder-name">Train Name</label>
                <input class="form-control" id="name" type="text" placeholder="Zephyr Express">
              </div>
              <div class="form-group row">
                <label for="bidder-price">Destination</label>
                <input class="form-control" id="destination" type="text" placeholder="Chicago">
              </div>
              <div class="form-group row">
                <label for="bidder-price">First Train Time</label>
                <input class="form-control" id="firstTrain" type="time" placeholder="14:00">
              </div>
              <div class="form-group row">
                <label for="bidder-price">Frequency (min)</label>
                <input class="form-control" id="frequency" type="number" placeholder="20">
              </div>
              <button class="btn btn-primary float-right" id="submit-employee" type="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Script -->
  <script src="logic.js"></script>

</body>

</html>
